<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43c27d1c29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <title>Gabby's Library</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center"> 
            <i class="fas fa-book-open text-primary"></i><span class="text-primary"> Gabby's </span>Book Library</h1>
            <form id="book-form">
                <div class="form-group mt-5">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="for-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="for-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary mt-3">
            </form>
            <table class="table table-striped mt-5">
              <thead>
                  <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>ID</th>
                    <th>Options</th>
                    <th>Date Added</th>
                  </tr>
              </thead>
              <tbody id="book-list"></tbody>
            </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
